<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ぽんっとIQ診断 - ぽんっとラボ</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="container">
        <h1>🧠 ぽんっとIQ診断</h1>
        
        <div id="quiz-area">
            <p>Q1. 「？」に入る図形はどれかな？</p>
            
            <img src="question1.png" alt="問題" style="width: 100%; max-width: 400px; border-radius: 15px; margin-bottom: 20px;">

            <div class="choices" style="display: flex; justify-content: center; gap: 15px;">
                <button onclick="check(true)" class="button">
                    <img src="choice-b.png" alt="正解候補" width="80">
                </button>

                <button onclick="check(false)" class="button">
                    ❓ </button>
            </div>
        </div>

        <h2 id="result-message" style="margin-top: 30px; color: #ff69b2;"></h2>
        
        <br>
        <a href="index.html" class="button">ホームへ戻る</a>
    </div>

    <script>
        function check(isCorrect) {
            const msg = document.getElementById('result-message');
            if (isCorrect) {
                msg.innerText = "せいかい！すっごいぞ、天才だね！✨";
            } else {
                msg.innerText = "おしい！もういっかい見てみて💓";
            }
        }
    </script>
</body>
</html>
