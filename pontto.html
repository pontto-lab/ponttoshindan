<script>
// --- Ë®≠Âïè„Çµ„É≥„Éó„É´ÔºàËá™ÁÑ∂ÊñáÁ´†„Åß„Ç´„ÉÜ„Ç¥„É™„Åî„Å®„Å´ÈÅ∏ÊäûËÇ¢Áî®ÊÑèÔºâ ---
const questions = [
{
  q: "‰ªäÊó•„ÅÆÊ∞óÂàÜ„ÅØÔºü",
  a: {

    B: ["„Å°„Çá„Å£„Å®ÂÜíÈô∫„Åó„Åü„ÅÑ","Êñ∞„Åó„ÅÑ„Åì„Å®„Å´ÊåëÊà¶„Åó„Åü„ÅÑ","„ÉØ„ÇØ„ÉØ„ÇØ„Åô„Çã„Åì„Å®„Åå„Åó„Åü„ÅÑ","Âà∫ÊøÄÁöÑ„Å™Ê∞óÂàÜ","Ë°å„Å£„Åü„Åì„Å®„Å™„ÅÑÂ†¥ÊâÄ„Å´Ë°å„Åç„Åü„ÅÑ"],
    C: ["„Åï„Å£„Å±„ÇäÊ∞óÂàÜ„ÅßËªΩ„ÇÑ„Åã„Å´","Êòé„Çã„ÅèÈÅé„Åî„Åó„Åü„ÅÑ","ÁàΩ„ÇÑ„Åã„Å´Âãï„Åç„Åü„ÅÑ","ËªΩ„ÇÑ„Åã„ÅßÂø´Ê¥ª„Å™Ê∞óÂàÜ","„É™„Éï„É¨„ÉÉ„Ç∑„É•„Åó„Åü„ÅÑ"],
    D: ["ËêΩ„Å°ÁùÄ„Åç„Åü„ÅÑ","Âíå„ÇÑ„Åã„Å´ÈÅé„Åî„Åó„Åü„ÅÑ","ÂøÉÁ©è„ÇÑ„Åã„Å´ÈÅé„Åî„Åô","ÂÆâÂøÉ„Åß„Åç„ÇãÊôÇÈñì„ÅåÊ¨≤„Åó„ÅÑ","ËêΩ„Å°ÁùÄ„ÅÑ„ÅüÊ∞óÂàÜ„ÅßÈÅé„Åî„Åô"]
  }
},
{
  q: "„Åä„ÇÑ„Å§„ÇíÈÅ∏„Å∂„Å™„ÇâÔºü",
  a: {
    A: ["Áîò„Åè„Å¶„Åª„Å£„Åì„Çä„Åô„Çã„ÇÇ„ÅÆ","„Åµ„Çì„Çè„ÇäÂÑ™„Åó„ÅÑÂë≥„ÅÆ„Åä„ÇÑ„Å§","Áôí„Åï„Çå„ÇãÁîò„Åï","„ÇÑ„Åï„Åó„ÅÑÂë≥„ÅÆ„Çπ„Ç§„Éº„ÉÑ","„Åæ„Å£„Åü„ÇäÁîò„ÅÑ„ÇÇ„ÅÆ„ÅåÂ•Ω„Åç"],
    B: ["„Çπ„Éë„Ç§„Ç∑„Éº„ÅßÂà∫ÊøÄÁöÑ„Å™„ÇÇ„ÅÆ","„ÇØ„Çª„ÅÆ„ÅÇ„ÇãÂë≥„Å´ÊÉπ„Åã„Çå„Çã","„Å°„Çá„Å£„Å®ÂÜíÈô∫ÂøÉ„Çí„Åè„Åô„Åê„ÇãÂë≥","ÂÄãÊÄßÁöÑ„Å™Âë≥„Çè„ÅÑ„ÅÆ„Åä„ÇÑ„Å§","Âà∫ÊøÄÁöÑ„Å™„Éï„É¨„Éº„Éê„Éº„ÅåÂ•Ω„Åç"],
    C: ["„Åï„Å£„Å±„ÇäËªΩ„ÅÑÂë≥„ÅÆ„ÇÇ„ÅÆ","„Éï„É´„Éº„ÉÑÁ≥ª„ÅÆ„Åï„Å£„Å±„Çä„Åä„ÇÑ„Å§","Âè£ÂΩì„Åü„ÇäËªΩ„ÇÑ„Åã","ÁàΩ„ÇÑ„ÅãÁ≥ª„Çπ„Ç§„Éº„ÉÑ","„É™„Éï„É¨„ÉÉ„Ç∑„É•„Åß„Åç„ÇãÂë≥"],
    D: ["ÂíåËèìÂ≠ê„ÇÑ„Åª„Å£„Å®„Åô„ÇãÂë≥","ËêΩ„Å°ÁùÄ„ÅèÁîò„Åï„ÅÆ„Åä„ÇÑ„Å§","ÂÑ™„Åó„ÅÑÂíå„ÅÆÂë≥„Çè„ÅÑ","„Åª„Å£„Åì„Çä„Åô„ÇãÂë≥„Çè„ÅÑ","Êáê„Åã„Åó„Åï„ÇíÊÑü„Åò„ÇãÂë≥"]
  }
},
// ‰ªñ„ÅÆ18Âïè„ÇÇÂêå„ÅòÂΩ¢Âºè„Åß‰ΩúÊàê
];

// --- ÁµêÊûúÊñá„Çµ„É≥„Éó„É´ ---
const results = {
  A:["üê±üíñ Áôí„ÅóÁ≥ª„Åß„Åª„Å£„Åì„Çä„Çø„Ç§„Éó‚ô°","üíõ „Åæ„Å£„Åü„Çä„É™„É©„ÉÉ„ÇØ„ÇπÊ¥æÔºÅÂÑ™„Åó„ÅÑÈõ∞Âõ≤Ê∞ó"],
  B:["üî• ÂÜíÈô∫Â•Ω„Åç„ÅßÂÖÉÊ∞ó„Çø„Ç§„ÉóÔºÅ","üí• „ÉÅ„É£„É¨„É≥„Ç∏Á≤æÁ•ûÊó∫ÁõõÔºÅ"],
  C:["üçã ÁàΩ„ÇÑ„Åã„ÅßËªΩ„ÇÑ„Åã„Çø„Ç§„Éó","üå∏ Ê∞óÂàÜ„ÇÇÊòé„Çã„ÅèËªΩ„ÇÑ„ÅãÔºÅ"],
  D:["üç° Âíå„ÅøÁ≥ª„ÅßËêΩ„Å°ÁùÄ„Åè„Çø„Ç§„Éó","üíõ ÂÑ™„Åó„ÅèÂÆâÂøÉÊÑü„ÅÆ„ÅÇ„ÇãÈõ∞Âõ≤Ê∞ó"]
};

let current=0;
let scores={A:0,B:0,C:0,D:0};

// --- Ë®≠Âïè„É©„É≥„ÉÄ„É†ÂåñÔºà20Âïè„Åã„Çâ7ÂïèÊäΩÂá∫Ôºâ ---
let quizSet = questions.sort(()=>0.5-Math.random()).slice(0,7);

function showQuestion(){
  const q = quizSet[current];
  document.getElementById("question").innerText = q.q;
  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";

  // ÂêÑ„Ç´„ÉÜ„Ç¥„É™„Åã„Çâ1„Å§„Åö„Å§ÈÅ∏Êäû„Åó„Å¶ÈáçË§á„Å™„Åó
  let opts = [];
  Object.keys(q.a).forEach(cat=>{
      const arr = q.a[cat];
      const index = Math.floor(Math.random() * arr.length);
      opts.push({text:arr[index],cat:cat});
  });

  opts = opts.sort(()=>0.5-Math.random()); // ‰∏¶„ÅπÊõø„Åà
  opts.forEach(o=>{
      const btn = document.createElement("button");
      btn.innerText = o.text;
      btn.onclick = ()=>{
          scores[o.cat]++;
          nextQuestion();
      };
      optionsDiv.appendChild(btn);
  });
}

function nextQuestion(){
  current++;
  if(current<quizSet.length){
    showQuestion();
  }else{
    showLoading();
  }
}

function showLoading(){
  document.getElementById("quiz").style.display="none";
  const load = document.getElementById("loading");
  load.style.display="block";
  setTimeout(showResult,800); //0.8Áßí„ÅßÁµêÊûúË°®Á§∫
}

function showResult(){
  document.getElementById("loading").style.display="none";
  const maxCat = Object.keys(scores).reduce((a,b)=>scores[a]>scores[b]?a:b);
  const resArr = results[maxCat];
  const msg = resArr[Math.floor(Math.random()*resArr.length)];
  const resultDiv = document.getElementById("result");
  resultDiv.innerHTML=`<p>„ÅΩ„Çì„Å£ÔºÅ‚ú®</p><h2>${msg}</h2>`;
  resultDiv.style.display="block";
  document.getElementById("back").style.display="inline-block";
}

showQuestion();
</script>
