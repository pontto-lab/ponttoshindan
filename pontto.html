<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>„ÅΩ„Çì„Å£„Å®ÊÄßÊ†ºË®∫Êñ≠Ôºà‰ªÆÔºâ</title>
<style>
body { font-family:'Arial Rounded MT Bold', '„Éí„É©„ÇÆ„Éé‰∏∏„Ç¥ Pro','„É°„Ç§„É™„Ç™',sans-serif; background:#fff0f8; text-align:center; padding:20px; }
.wrapper { max-width:480px; margin:0 auto; }
h1 { font-size:28px; margin-bottom:16px; }
.question { font-size:16px; margin:20px 0 12px; }
.options { display:flex; flex-direction:column; gap:10px; }
.options button { padding:14px; border-radius:18px; border:none; font-size:16px; cursor:pointer; background:#d6c1ff; color:#333; box-shadow:0 4px 10px rgba(0,0,0,0.06); }
.options button:active { transform: scale(0.97); }

</style>
</head>
<body>
<div class="wrapper">
<h1>üß™ „ÅΩ„Çì„Å£„Å®ÊÄßÊ†ºË®∫Êñ≠Ôºà‰ªÆÔºâ</h1>
<div id="quiz">
<p class="question" id="question"></p>
<div class="options" id="options"></div>
</div>
<div id="loading">„ÅΩ„Çì„Å£‚ú®</div>
<div id="result"></div>
<a href="index.html" id="back">üè† TOP„Å´Êàª„Çã</a>
</div>

<script>
// --- Ë®≠Âïè„Çµ„É≥„Éó„É´Ôºà„Åì„Åì„Åß„ÅØÁ∞°Áï•Áâà„ÄÅÂÆüÈöõ„ÅØ50ÂÄã„Åö„Å§„ÅÇ„ÇãÊÉ≥ÂÆöÔºâ ---
const questions = [
  {q:"‰ªäÊó•„ÅÆÊ∞óÂàÜ„ÅØÔºü", a:[{text:"„ÅÆ„Çì„Å≥„Çä",cat:"A"}, {text:"ÂÜíÈô∫Ê∞óÂàÜ",cat:"B"}, {text:"ÁàΩ„ÇÑ„Åã",cat:"C"}, {text:"ËêΩ„Å°ÁùÄ„Åç",cat:"D"}]},
  {q:"„Åä„ÇÑ„Å§„ÇíÈÅ∏„Å∂„Å™„ÇâÔºü", a:[{text:"Áîò„ÅÑ",cat:"A"}, {text:"„Çπ„Éë„Ç§„Ç∑„Éº",cat:"B"}, {text:"„Åï„Å£„Å±„Çä",cat:"C"}, {text:"ÂíåËèìÂ≠ê",cat:"D"}]},
  {q:"ÂèãÈÅî„Åã„ÇâË¶ã„ÅüËá™ÂàÜ„ÅØÔºü", a:[{text:"Áôí„ÅóÁ≥ª",cat:"A"}, {text:"ÂÖÉÊ∞ó",cat:"B"}, {text:"ËªΩ„ÇÑ„Åã",cat:"C"}, {text:"ÂÑ™„Åó„ÅÑ",cat:"D"}]},
  {q:"È£≤„ÅøÁâ©„ÇíÈÅ∏„Å∂„Å™„ÇâÔºü", a:[{text:"Áîò„ÇÅ",cat:"A"}, {text:"Âà∫ÊøÄÁöÑ",cat:"B"}, {text:"„Åï„Å£„Å±„Çä",cat:"C"}, {text:"Ê∏©„Åã„ÅÑ",cat:"D"}]}
  // ÂÆüÈöõ„ÅØ20Âïè„ÄÅÂêÑ50ÈÅ∏ÊäûËÇ¢
];

// --- ÁµêÊûú„Çµ„É≥„Éó„É´ ---
const results = {
  "A":["üê±üíñ Áôí„ÅóÁ≥ª„Åß„Åª„Å£„Åì„Çä„Çø„Ç§„Éó‚ô°", "üíõ „Åæ„Å£„Åü„Çä„É™„É©„ÉÉ„ÇØ„ÇπÊ¥æÔºÅÂÑ™„Åó„ÅÑÈõ∞Âõ≤Ê∞ó"],
  "B":["üî• ÂÜíÈô∫Â•Ω„Åç„ÅßÂÖÉÊ∞ó„Çø„Ç§„ÉóÔºÅ", "üí• „ÉÅ„É£„É¨„É≥„Ç∏Á≤æÁ•ûÊó∫ÁõõÔºÅ"],
  "C":["üçã ÁàΩ„ÇÑ„Åã„ÅßËªΩ„ÇÑ„Åã„Çø„Ç§„Éó", "üå∏ Ê∞óÂàÜ„ÇÇÊòé„Çã„ÅèËªΩ„ÇÑ„ÅãÔºÅ"],
  "D":["üç° Âíå„ÅøÁ≥ª„ÅßËêΩ„Å°ÁùÄ„Åè„Çø„Ç§„Éó", "üíõ ÂÑ™„Åó„ÅèÂÆâÂøÉÊÑü„ÅÆ„ÅÇ„ÇãÈõ∞Âõ≤Ê∞ó"]
};

let current=0;
let scores={A:0,B:0,C:0,D:0};

// --- Ë®≠Âïè„É©„É≥„ÉÄ„É†ÂåñÔºà20Âïè„Åã„Çâ7ÂïèÔºâ ---
let quizSet = questions.sort(()=>0.5-Math.random()).slice(0,7);

function showQuestion(){
  const q = quizSet[current];
  document.getElementById("question").innerText = q.q;
  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";
  
  // ÈÅ∏ÊäûËÇ¢„É©„É≥„ÉÄ„É†
  let opts = q.a.sort(()=>0.5-Math.random()).slice(0,4);
  opts.forEach(o=>{
    const btn = document.createElement("button");
    btn.innerText = o.text;
    btn.onclick = ()=>{
      scores[o.cat]++;
      nextQuestion();
    };
    optionsDiv.appendChild(btn);
  });
}

function nextQuestion(){
  current++;
  if(current<quizSet.length){
    showQuestion();
  }else{
    showLoading();
  }
}

function showLoading(){
  document.getElementById("quiz").style.display="none";
  const load = document.getElementById("loading");
  load.style.display="block";
  setTimeout(showResult,800); //0.8Áßí„ÅßÁµêÊûúË°®Á§∫
}

function showResult(){
  document.getElementById("loading").style.display="none";
  const maxCat = Object.keys(scores).reduce((a,b)=>scores[a]>scores[b]?a:b);
  const resArr = results[maxCat];
  const msg = resArr[Math.floor(Math.random()*resArr.length)];
  const resultDiv = document.getElementById("result");
  resultDiv.innerHTML=`<p>„ÅΩ„Çì„Å£ÔºÅ‚ú®</p><h2>${msg}</h2>`;
  resultDiv.style.display="block";
  document.getElementById("back").style.display="inline-block";
}

showQuestion();
</script>
</body>
</html>
